plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'application'
    id 'groovy'
}

group = 'ru.altstu.lyuty'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.11'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'org.spockframework', name: 'spock-spring', version: '1.3-groovy-2.5'
}

// it's required to specify main class name for application plugin
application.mainClassName 'ru.altstu.lyuty.spring_app_demo.App'
test {
    testLogging.events("passed", "skipped", "failed")
}