# Requirements
sudo: required
# Docker service required
services:
  - docker

language: java

# Travis env specified
#os: linux
#dist: trusty
#jdk: oraclejdk8

# Permission to run gradlew script
before_install:
  - chmod +x gradlew

# Run tests
script:
  - ./gradlew clean build test
# Deploy on docker hub
after_success:
  - sh ./deploy_dockerhub.sh